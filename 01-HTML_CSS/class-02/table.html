<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Time table</h1>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>monday</th>
            <td>English</td>
            <td>Urdu</td>
            <td>Maths</td>
            <td>Computer</td>
        </tr>
        <tr>
            <th>tuesday</th>
            <td>Chemistry</td>
            <td>Physics</td>
            <td colspan="2">Maths</td>
        </tr>
        <tr>
            <th>wednesday</th>
            <td colspan="2">English</td>
            <td>Urdu</td>
            <td>Physics</td>
        </tr>
        <tr>
            <th>thursday</th>
            <td colspan="2">Computer</td>
            <td colspan="2">Maths</td>
        </tr>
        <tr>
            <th>friday</th>
            <td colspan="4">Islamiat</td>
        </tr>
        <tr>
            <th>saturday</th>
            <td colspan="4" rowspan="2">Off</td>
        </tr>
        <tr>
            <th>sunday</th>
        </tr>
    </table>
</body>
</html>
